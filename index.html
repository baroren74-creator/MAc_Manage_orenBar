<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Lunch Orders Demo</title>
  <style>
    /* Global resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Apply different background images for desktop and mobile */
    body {
      background-image: url('mc_background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* leave room at the top so the background shows */
      padding-top: 200px;
    }

    /* Mobile-specific overrides */
    @media (max-width: 768px) {
      body {
        background-image: url('mobile bg.jpg');
      }
    }

    /* Main app container */
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-form label {
      display: block;
      margin-bottom: 8px;
    }

    .order-form input,
    .order-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .order-form button {
      background-color: #da291c; /* McDonald's red */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .order-form button:hover {
      background-color: #b02118;
    }

    .orders-list {
      margin-top: 30px;
    }

    .orders-list h2 {
      margin-bottom: 10px;
    }

    .orders-list ul {
      list-style: none;
      padding-left: 0;
    }

    .orders-list li {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Office Lunch Orders</h1>
    <form class="order-form" id="orderForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>
      <label for="meal">Select Meal</label>
      <select id="meal" required>
        <option value="Big Mac">Big Mac</option>
        <option value="McChicken">McChicken</option>
        <option value="Quarter Pounder">Quarter Pounder</option>
        <option value="Filet-O-Fish">Filet-O-Fish</option>
        <option value="Veggie Burger">Veggie Burger</option>
      </select>
      <button type="submit">Add Order</button>
    </form>
    <div class="orders-list" id="ordersList">
      <h2>Current Orders</h2>
      <ul id="orderItems">
        <!-- Orders will appear here -->
      </ul>
    </div>
  </div>

  <!-- Simple demo script to add orders to the list -->
  <script>
    const orderForm = document.getElementById('orderForm');
    const ordersList = document.getElementById('orderItems');

    orderForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const meal = document.getElementById('meal').value;
      if (name && meal) {
        const li = document.createElement('li');
        li.textContent = `${name} ordered a ${meal}`;
        ordersList.appendChild(li);
        // reset the form
        orderForm.reset();
      }
    });
  </script>
</body>
</html>
