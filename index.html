<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Order – מנהל הזמנות משרדי</title>
    <style>
        /*
         * This page uses a responsive background to showcase the
         * Office Order design. On larger screens (desktops, laptops),
         * it displays the widescreen background. On smaller devices
         * such as phones, a portrait‑oriented background is used.
         */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            /*
             * Default to the desktop background. We use `background-size: contain`
             * instead of `cover` so the entire 1920×1080 artwork is always visible
             * without cropping. Blank space around the image will show the page
             * background (white) but ensures that no part of the design is
             * hidden or distorted.
             */
            background-image: url("mc_background.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            font-family: sans-serif;
        }

        /*
         * On portrait‑oriented viewports (phones) swap in the 1080×1920 image.
         * Using `contain` preserves the full image without cropping, leaving
         * empty space on the sides if necessary.
         */
        @media (orientation: portrait) {
            body {
                background-image: url("mobile bg.jpg");
                background-size: contain;
            }
        }

        /*
         * Optional container for any future content. We leave a 200px top margin
         * so the interface never encroaches on the decorative header region.
         */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Align items towards the top to leave room for the hero area */
            justify-content: flex-start;
            height: 100%;
            padding: 1rem;
            /* Keep the interface at least 200px from the top so the background is visible */
            margin-top: 200px;
            /* A subtle backdrop filter ensures text remains readable
               against the patterned background. */
            backdrop-filter: brightness(95%);
            text-align: center;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!--
      The container below can be used to display any additional
      information or UI elements. For example, you might include
      instructions for starting an order or links to other pages.
      Currently, it contains a simple title and subtitle in Hebrew.
    -->
    <div class="container">
        <div class="title">ברוכים הבאים ל־Office Order</div>
        <div class="subtitle">ניהול הזמנות משרדיות בפשטות ובכיף</div>
    </div>
</body>
</html>
