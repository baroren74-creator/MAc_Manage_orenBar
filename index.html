
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <title>מערכת הזמנת אוכל למשרד</title>
  <style>
    body {
      font-family: 'NarkisBlockCondensedMF', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('mc_background.jpg') no-repeat center center fixed; /* Default background for desktop */
      background-size: cover;
      color: #fff;
      padding-top: 200px; /* To ensure no content hides the first 200px */
    }

    @media (max-width: 768px) {
      body {
        background: url('mobile bg.jpg') no-repeat center center fixed; /* Mobile background */
        background-size: cover;
      }
      .main {
        padding: 110px 10px 16px 10px !important;
      }
    }

    .box {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .row .box {
      flex: 1 1 300px;
      max-width: 33%;
    }

    @media (max-width: 900px) {
      .row .box {
        max-width: 100%;
      }
    }

    input[type="text"], input[type="tel"], input[type="url"], textarea {
      width: 100%;
      padding: 6px;
      margin: 5px 0 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000;
    }

    input:disabled {
      background-color: #eee;
      color: #666;
    }

    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: background-color 0.3s ease;
    }

    .btn-red { background-color: #e53935; }
    .btn-yellow { background-color: #ffd700; }
    .btn-green { background-color: #4caf50; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: right;
    }

    th {
      background-color: #222;
      font-weight: bold;
    }

    td {
      background-color: #111;
    }

    /* Popup for menu with iframe and interactive list */
    #menuPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #menuPopup .menu-content {
      width: 90%;
      max-height: 90%;
      background: #ffd700;
      color: #000;
      padding: 20px;
      border-radius: 4px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    #menuPopup .menu-content h3 {
      margin-top: 0;
      color: #000;
    }

    #menuPopup iframe {
      width: 100%;
      height: 380px;
      border: none;
      margin-bottom: 10px;
      background: #fff;
    }

    #mcInteractiveMenu {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 10px;
    }

    .menu-section {
      flex: 1 1 250px;
    }

    .menu-section h4 {
      margin: 0 0 5px;
      color: #000;
      font-size: 1.1em;
    }

    .menu-section label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
      color: #000;
    }

    .menu-section input[type="checkbox"] {
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="main" style="max-width: 1300px; margin: 0 auto; padding: 300px 20px 20px 20px;">
    <div id="orderLinkContainer" class="box" style="display:none; margin-bottom:20px;">
      <span id="orderLink" style="color:#ffd700;"></span>
      <button type="button" onclick="copyOrderLink()" class="btn-red" style="margin-right:10px; max-width:150px;">העתק קישור</button>
    </div>
    <div class="row">
      <div id="managerForm" class="box">
        <h3>מנהל הזמנה</h3>
        <label>שם:</label>
        <input type="text" id="managerName" />
        <label>מספר טלפון:</label>
        <input type="tel" id="managerPhone" />
        <label>קישור לקבוצת תשלום (PayBox/Bit):</label>
        <input type="url" id="payLink" placeholder="https://..." />
        <button type="button" id="createOrderButton" onclick="createOrder()" class="btn-red">פתח הזמנה</button>
      </div>
      <div id="orderForm" class="box" style="display:none; max-height:650px; overflow-y:auto;">
        <h3>הצטרף להזמנה</h3>
        <label>שם:</label>
        <input type="text" id="userName" />
        <label>מספר טלפון:</label>
        <input type="tel" id="userPhone" />
        <button type="button" onclick="openMenuPopup()" class="btn-yellow" style="margin-bottom:10px;">לתפריט מקדונלד'ס</button>
        <button type="button" id="addOrderButton" onclick="addOrder()" class="btn-yellow" style="margin-top:10px;">הוסף הזמנה</button>
      </div>
    </div>
  </div>
  <div id="popup">
    <div class="box">
      <h3>סיכום הזמנה</h3>
      <div id="popupContent"></div>
      <button type="button" id="copySummaryButton" onclick="copySummary()" class="btn-red">העתק סיכום</button>
      <button type="button" id="closePopupButton" onclick="closePopup()" class="btn-red" style="margin-top:10px;">סגור</button>
    </div>
  </div>
  <script>
    // Your JavaScript code goes here
  </script>
</body>
</html>
